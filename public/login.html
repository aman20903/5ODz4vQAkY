<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-green-50">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

        <form id="loginForm" class="space-y-4">
            <input type="email" id="loginEmail" placeholder="Email" 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-green-500" required />

            <input type="password" id="loginPassword" placeholder="Password" 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-green-500" required />

            <button type="button" onclick="login()" 
                    class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">
                Login
            </button>
        </form>

        <p class="mt-4 text-center text-gray-500">
            Don't have an account? 
            <a href="/signup.html" class="text-green-500 hover:underline">Signup here</a>
        </p>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            alert(data.message || data.error);

            if (data.message === "Login successful") {
                window.location.href = "/success.html";
            }
        }
    </script>
</body>
</html>
