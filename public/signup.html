<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-50">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Signup</h2>

        <form id="signupForm" class="space-y-4">
            <input type="email" id="signupEmail" placeholder="Email" 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-blue-500" required />
            
            <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:outline-blue-500" required />

            <button type="button" onclick="signup()" 
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Signup
            </button>
        </form>

        <p class="mt-4 text-center text-gray-500">
            Already have an account? 
            <a href="/login.html" class="text-blue-500 hover:underline">Login here</a>
        </p>
    </div>

    <script>
        async function signup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
    
            const res = await fetch('/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
    
            const data = await res.json();
    
            if (data.message === "Signup successful") {
                alert("Signup successful! Redirecting to Welcome Page...");
                window.location.href = "/";  // Redirect to index.html
            } else {
                alert(data.error || "Signup failed. Please try again.");
            }
        }
    </script>
    
</body>
</html>
